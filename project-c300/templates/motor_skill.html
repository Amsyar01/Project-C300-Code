{% extends 'base.html' %}

{% block main %}



<title>Motor Skills</title>


<div class="row d-flex justify-content-center">
  <div class="white-bg custom-shadow w-75 flex-column d-flex justify-content-center ">

      <div class="row">
         <div class="w-100 d-flex justify-content-center ">
           <img src=/static/institute_of_mental_health.png width="500" height="275">
         </div>
      </div>
      <div class="d-flex justify-content-center">
      <h3>ID: {{ id }}</h3>
      </div>
      <hr/>

      <div class="row d-flex justify-content-center">
        <div class="d-flex justify-content-center ">
          <div style="margin-right:20px;margin-left:20px;">
          <form action="addmotor" method="post">
	  <div>
	   <label class="form-check-label ">
	   * (immediate failure component)
	   </label>
	  </div>
          <table class="table table-striped ">
            <thead>
              <tr>
                <th scope="col" style="width:10%;">Motor Skill</th>
                <th scope="col">4 points</th>
                <th scope="col">3 points</th>
                <th scope="col">2 points </th>
                <th scope="col">1 points </th>
                <th scope="col">Not Assessed</th>
              </tr>
            </thead>
            <tbody>
              <!-- Row1_start-------------------------- -->

              <tr>

                <th scope="row">*Body Positions</th>

                <td>

                <div class="form-check">
                  <input class="form-check-input radi" type="radio" name="row1" id="pt4" value="4" required>
                  <label class="form-check-label " for="pt4">
                    {{bp[4]}}
                  </label>
                </div>
                </td>

                <td>
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row1" id="pt3" value="3" required>
                    <label class="form-check-label" for="pt3">
                        {{bp[3]}}
                    </label>
                  </div>
                </td>

                <td>
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row1" id="pt2" value="2" required>
                    <label class="form-check-label" for="pt2">
                        {{bp[2]}}
                    </label>
                  </div>
                </td>

                <td class="bg-primary">
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row1" id="pt1" value="1" required>
                    <label class="form-check-label" style="color:#FFFFFF" for="pt1">
                        {{bp[1]}}
                    </label>
                  </div>
                </td>

                <td>
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row1" id="NA" value="0" required>
                    <label class="form-check-label" for="NA">
                        {{bp[0]}}
                    </label>
                  </div>
                </td>


              </tr>


              <!-- Row1end========================================= -->
              <!-- Row2start========================================= -->

              <tr>
                <th scope="row">*Balance</th>
                <td>
                <div class="form-check">
                  <input class="form-check-input radi" type="radio" name="row2" id="pt4" value="4" required>
                  <label class="form-check-label" for="pt4">
                    {{b[4]}}
                  </label>
                </div>
                </td>

                <td>
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row2" id="pt3" value="3" required>
                    <label class="form-check-label" for="pt3">
                      {{b[3]}}
                    </label>
                  </div>
                </td>

                <td class="bg-primary">
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row2" id="pt2" value="2" required>
                    <label class="form-check-label" style="color:#FFFFFF" for="pt2">
                      {{b[2]}}
                    </label>
                  </div>
                </td>

                <td>
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row2" id="pt1" value="1" required>
                    <label class="form-check-label" for="pt1">
                      {{b[1]}}
                    </label>
                  </div>
                </td>

                <td>
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row2" id="NA" value="0" required>
                    <label class="form-check-label" for="NA">
                      {{b[0]}}
                    </label>
                  </div>
                </td>
              </tr>

              <!-- Row2end========================================= -->
              <!-- Row3start========================================= -->
              <tr>
                <th scope="row">*Strength</th>
                <td>
                <div class="form-check">
                  <input class="form-check-input radi" type="radio" name="row3" id="pt4" value="4" required>
                  <label class="form-check-label" for="pt4">
                    {{s[4]}}
                  </label>
                </div>
                </td>

                <td>
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row3" id="pt3" value="3" required>
                    <label class="form-check-label" for="pt3">
                      {{s[3]}}
                    </label>
                  </div>
                </td>

                <td class="bg-primary">
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row3" id="pt2" value="2" required>
                    <label class="form-check-label" style="color:#FFFFFF"for="pt2">
                      {{s[2]}}
                    </label>
                  </div>
                </td>

                <td>
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row3" id="pt1" value="1" required>
                    <label class="form-check-label" for="pt1">
                      {{s[1]}}
                    </label>
                  </div>
                </td>

                <td>
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row3" id="NA" value="0" required>
                    <label class="form-check-label" for="NA">
                      {{s[0]}}
                    </label>
                  </div>
                </td>
              </tr>

              <!-- Row3end========================================= -->
              <!-- Row4start========================================= -->
              <tr>
                <th scope="row">*Physical endurance<br>(5 minute = 1 break)<br>(10 minutes = 2 break)<br>(15 minutes = 3 breaks)</th>
                <td>
                <div class="form-check">
                  <input class="form-check-input radi" type="radio" name="row4" id="pt4" value="4" required>
                  <label class="form-check-label" for="pt4">
                    {{pe[4]}}
                  </label>
                </div>
                </td>

                <td>
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row4" id="pt3" value="3" required>
                    <label class="form-check-label" for="pt3">
                      {{pe[3]}}
                    </label>
                  </div>
                </td>

                <td>
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row4" id="pt2" value="2" required>
                    <label class="form-check-label" for="pt2">
                      {{pe[2]}}
                    </label>
                  </div>
                </td>

                <td class="bg-primary">
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row4" id="pt1" value="1" required>
                    <label class="form-check-label" style="color:#FFFFFF"for="pt1">
                      {{pe[1]}}
                    </label>
                  </div>
                </td>

                <td>
                  <div class="form-check">
                    <input class="form-check-input radi" type="radio" name="row4" id="NA" value="0" required>
                    <label class="form-check-label" for="NA">
                      {{pe[0]}}
                    </label>
                  </div>
                </td>
              </tr>
              <!-- Row4end========================================= -->
              <tr>
                <td colspan="6">
                  <div class="d-flex flex-row">
                    <h3>Total:</h3>
                    &nbsp; &nbsp; <!-- Space -->
                  <input name="total" id="total" class="form-control col-sm-2"readOnly/>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex bd-highlight mb-3 w-100 ">
          <div class="ml-auto p-2 bd-highlight">
            <input class="btn btn-primary" type="submit" value="NEXT"/>
          </div>
          </div>
          </form>
          </div>
        </div>
      </div>

  </div>
</div>




  <script type="text/javascript">
    function goback(){
      window.history.back();
    }
    $(document).ready(function(){
      $(".radi").click(function(e){
        console.log();
          var total = 0;
          $(".radi:checked").each(function() { total += +this.value; });
          $("#total").val(total)
      })
    })
  </script>

{% endblock %}
